<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>EASY</title>
  <link href="css/fontawesome-all.css" type="text/css" rel="stylesheet"/>
  <link href="css/materialize.css" type="text/css" rel="stylesheet"/>
  <link href="css/highlights/hybrid.css" type="text/css" rel="stylesheet"/>
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
  <style type="text/css">
    html{
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
<header>
  <div class="top-nav top-nav-full">
      <div class="nav-left"><a href="demo1-fillin.html"><span class="fas fa-angle-left"></span>返回</a></div>
      <div class="nav-right">
        <button class="waves-effect waves-light btn btn-hollow">下载示例</button>
      </div>
  </div>
</header>
<iframe  src="motion.html" width="50%" height="100%" frameborder="0" scrolling="yes">
</iframe>
<!--  Scripts-->
<script src="js/jquery.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/highlight.min.js"></script>
<script src="js/motion/particles.min.js"></script>
<script src="js/clipboard.js"></script>
<script src="js/init.js"></script>
<script type="text/javascript">
    
    var clipboard = new Clipboard('.code-copybtn');
    clipboard.on('success', function(e) {
        Materialize.toast('复制成功!', 2000);
    });

    clipboard.on('error', function(e) {
        Materialize.toast('复制失败～', 2000)
    });
    hljs.initHighlightingOnLoad();
    particlesJS("motionContainer", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 700
          }
        },
        "color": {
          "value": ["#ff8a80", "#64b5f6", "#4db6ac", "#ce93d8", "#4dd0e1", "#81c784", "#ffe082"]
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 15
          }
        },
        "opacity": {
          "value": 0.6,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1.5,
            "opacity_min": 0.15,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 2,
            "size_min": 0.15,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#607d8b",
          "opacity": 0.6,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "bubble"
          },
          "onclick": {
            "enable": false,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
</script>
</body>
</html>
